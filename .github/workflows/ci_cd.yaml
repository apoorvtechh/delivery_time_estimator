name: CI-CD

on: push

jobs:
  CI-CD:
    runs-on: ubuntu-latest

    steps:

      # ----------------------------------------
      # 1. Checkout Code
      # ----------------------------------------
      - name: Checkout Code
        uses: actions/checkout@v4

      # ----------------------------------------
      # 2. Setup Python 3.11
      # ----------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # ----------------------------------------
      # 3. Install Dependencies
      # ----------------------------------------
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement_action.txt

      # ----------------------------------------
      # 4. Configure AWS for DVC remote (S3)
      # ----------------------------------------
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      # ----------------------------------------
      # 5. DVC Pull (S3 remote)
      # ----------------------------------------
      - name: DVC Pull
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          dvc pull

      # ----------------------------------------
      # 6. Test Model Registry via EC2 MLflow
      # ----------------------------------------
      - name: Test Model Loading
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          pytest tests/test_model_loading.py -q

      # ----------------------------------------
      # 7. Test Model Performance
      # ----------------------------------------
      - name: Test Model Performance
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          pytest tests/test_performance.py -q
